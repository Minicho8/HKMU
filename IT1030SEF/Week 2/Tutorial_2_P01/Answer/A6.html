<body>
<script>
    var year = window.prompt("Enter your year of birth");
    age = 2025 - parseFloat(year);
    if (age >= 18) {
        document.write("You are an adult");
    }
    else{
        document.write("You are NOT an adult");
    }
</script>
</body>
